<div class="trainPassenger">
	{from-to}
	<div class="ftSelectWrapper">
		<div class="selectLogo">No. of passengers: </div>
		<select>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
	</div>
	
	<form id="trainPassenger" action="/train/confirm" method="POST">
		<div class="ftHeader">	
			<div class="inputWrapperT2">
				<div class="inpurLabelT2">Passenger Name: </div>
				<input type="text" name="passengerName"/>
			</div>
			<div class="inputWrapperT2">
				<div class="inpurLabelT2">Age: </div>
				<input type="text" name="age"/>
			</div>
			<div class="inputWrapperT2">
				<div class="inpurLabelT2">Gender: </div>
				<input type="radio" name="gender" value="M"/>Male
				<input type="radio" name="gender" value="F"/>Female
				<input type="radio" name="gender" value="O"/>Other
			</div>
		</div>
		<button type="submit">Confirm Booking!</button>
	</form>	
</div>
